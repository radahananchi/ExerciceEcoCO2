<script src="../../bower_components/moment/min/moment.min.js"></script>



<dom-module id="news-card">
  <template>
    <style>
      :host {
        display: block;
        @apply --shadow-elevation-2dp;
        @apply --paper-font-common-base;
        padding: 24px;
      }

      .image{
        width:350px;
        height: 350px;
        margin-top: 2%; 
      }

      .primary_text{
        Font-size: 24px;
        padding: 24px 16px 16px 16px;
        color: #212121;
      }

      .sub_text{        
        Font-size: 14px;
        padding-Bottom: 16px;
        padding-right: 16px;
        padding-left: 16px;
        color: #757575;
     
      }

      a:link{
        text-decoration: none;
      }
      
      .news:hover{
        box-shadow: 0px 0px 20px 3px rgba(0, 0, 0, 0.7); 
      }

      .containerImg{
        text-align: center;
      }
    </style>

    
    <div class="news">
      <a  href= "{{ href }}" target="_blank">

      <div class="containerImg"><img src="{{ img }}" class="image" title="{{ description }}"></div>
      <div class="primary_text"> {{ title }} </div>
      <div class="sub_text"> {{ publishedAt }} -  {{ author }} </div>
    </a>
    </div>

  </template>

  <script>
 
  // import moment from "moment";

      static get properties() {
        return {

          }, 
      
         // titre de news-card    
          title:{
            type: String, 
            default: ''
          }, 
          // auteur de news-card
          author:{
            type: String, 
            default: ''
          },
          
          //description de la news
          description:{
            type: String,
            default: ''
          },
          // image de la news
          img:{
            type: String, 
            default: ''
          },
          
          // lien de la news
          href:{
            type: String, 
            default: ''
          },
          
          // date de publication de la news
          publishedAt:{
            type: Date,
            default: ''
          },

          // format:{
          //   type: String, 
          //   default: "YYYY-DD-MM"
          // }
        };
      }

      }

      }
      
    }

</dom-module>

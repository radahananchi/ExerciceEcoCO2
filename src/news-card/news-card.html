<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/shadycss/apply-shim.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="news-card">
  <template>
    <style>
      :host {
        display: block;
        @apply --shadow-elevation-2dp;
        @apply --paper-font-common-base;
        padding: 24px;
      }

      .image{
        width:350px;
        height: 350px;
      }
    </style>

    
    <div>
      <img src="{{ img }}" class="image">
      <h1> {{ title }} </h1>
      <div class="label_date_publication"> {{ publishedAt }} </div>
      <div class="label_author"> {{ author }} </div>
     
    </div>

  </template>

  <script>
 

    class NewsCard extends Polymer.Element {
      static get is() { return 'news-card'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'property 1'
          }, 
      
         // titre de news-card    
          title:{
            type: String, 
            default: ''
          }, 
          // auteur de news-card
          author:{
            type: String, 
            default: ''
          },
          
          //description de la news
          description:{
            type: String,
            default: ''
          },
          // image de la news
          img:{
            type: String, 
            default: ''
          },
          
          // lien de la news
          href:{
            type: String, 
            default: ''
          },
          
          // date de publication de la news
          publishedAt:{
            type: Date,
            default: ''
          }
        };
      }
      
      static get computed() {
        return {          
          
          
          
        }
      }
      
    }

    window.customElements.define(NewsCard.is, NewsCard);
  </script>
</dom-module>
